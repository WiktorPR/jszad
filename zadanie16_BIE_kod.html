    <body>
        <div style="color:blue;font-size:60px">
        <script language="JavaScript">
            var liczba1 = prompt("podaj A=","");var a_BIE = parseFloat(liczba1);
            
            var liczba2 = prompt("podaj B=","");var b_BIE = parseFloat(liczba2);
           
            var wynik = (a_BIE*a_BIE*a_BIE)+(3*(a_BIE*a_BIE)*b_BIE)+(3*a_BIE*(b_BIE*b_BIE))+(b_BIE*b_BIE*b_BIE);
            document.write("A="+a_BIE+"<br>"); document.write("B="+b_BIE+"<br>");
            
            document.write("("+a_BIE+"+"+b_BIE+")<sup>3</sup>="+a_BIE+"<sup>3</sup>+"+"3*"+a_BIE+"<sup>2</sup>*"+b_BIE+"+"+"3*"+a_BIE+"*"+b_BIE+"<sup>2</sup>"+"+"+b_BIE+"<sup>3</sup>="+wynik);
        </script>
        </div>
        <br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Bieganski()">
    </body>
