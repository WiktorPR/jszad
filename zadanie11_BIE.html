
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function okno_zamknij_Bieganski()
                {
                window.close()
                }
        </script>
    </head>
    <body>
        <font style="color: blue; font-size: 40px;">
            <script>
                var D1_BIE = parseInt(prompt("Podaj pierwszy dzień: "));
                var D2_BIE = parseInt(prompt("Podaj drugi dzień: "));
                if (D1_BIE < 1 
|| D1_BIE > 31 || 
D2_BIE > D1_BIE || 
D2_BIE > 31) {
                    alert("Podane dni są niepoprawne.");
                }else{
                    var roznica = Math.abs((D2_BIE - D1_BIE) * 86400);
                }
                document.write("Różnica między tymi dniami wynosi: ", roznica, " sekund");
            </script>
        </font>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Bieganski()"/>
    </body>
</html>
