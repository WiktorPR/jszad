<script type="text/javascript">

  dlugosc: '200m',
szerokosc: '100cm',
 szybkosc: '200km',
  pokaz: function () {
    document.write(this.dlugosc + 'x' + this.szerokosc + ' ' + this.szybkosc)
  }
};
pociag.pokaz();
pociag.rodzaj = 'pendolino';
pociag.wypisz = function() {
  alert('Rodzaj: ' + this.rodzaj);
};
pociag.wypisz();
</script>
